<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="author" content="Hadi Saleh" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="options" class="gui gui-fade gui-left">
        <button v-on:click="newSimulation">New simulation</button>
        <button v-on:click="run1">Run 1 generation</button>
        <button v-on:click="runalways">Keep running generations</button>
        <button v-on:click="save">Save</button>
        <button v-on:click="load">Load</button>
        <button v-on:click="pause">Pause</button>
        <button v-on:click="resume">Resume</button>
        <ul>
            <li>Generations: {{ generations }}</li>
            <li>Best score: {{ bestScore }}</li>
            <li>Runtime: {{ runtime }}</li>
            <li>Speed: {{ speed }}</li>
        </ul>

        <modal v-if="showModal" @close="showModal = false">
            <h3 slot="header">custom header</h3>
        </modal>
    </div>

    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">

                        <div class="modal-header">
                            <slot name="header">
                                default header
                            </slot>
                        </div>

                        <div class="modal-body">
                            <slot name="body">
                                default body
                            </slot>
                        </div>

                        <div class="modal-footer">
                            <slot name="footer">
                                default footer
                                <button class="modal-default-button" @click="$emit('close')">
                                    OK
                                </button>
                            </slot>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
